<div class="activities">
  <div *ngFor="let activity of activities" class="activity">
    <mat-card
      [routerLink]="['../../activiteit/', activity.id]"
      class="activity-card"
    >
      <mat-card-header>
        <mat-card-title>{{ activity.name }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        [src]="backend + activity.frontImage"
        alt="Foto van activiteit"
      />
    </mat-card>
  </div>
  <div *ngIf="activities.length === 0" class="empty">
    <p>Er zijn geen activiteiten voor deze categorie</p>
  </div>
</div>
<div *ngIf="alertMessage !== ''" class="alertMessage">
  <p class="alertMessageText">{{ alertMessage }}</p>
</div>
