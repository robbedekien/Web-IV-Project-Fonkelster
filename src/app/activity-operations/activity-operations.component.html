<mat-tab-group dynamicHeight class="tabgroup" mat-align-tabs="center">
  <mat-tab label="Activiteit toevoegen" style="margin-top: 1em;">
    <div class="mat-elevation-z4 tabcontent">
      <form
        (ngSubmit)="addActivity()"
        class="activityForm"
        [formGroup]="activity"
      >
        <table>
          <tr>
            <td>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Naam"
                  formControlName="name"
                  required
                />
                <mat-error
                  *ngIf="
                    category.get('name')['errors'] &&
                    category.get('name').touched
                  "
                >
                  {{ getErrorMessage(category.get("name")["errors"]) }}
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <textarea
                  matInput
                  placeholder="Beschrijving"
                  formControlName="description"
                ></textarea>

                <mat-error
                  *ngIf="
                    category.get('name')['errors'] &&
                    category.get('name').touched
                  "
                >
                  {{ getErrorMessage(category.get("name")["errors"]) }}
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>

        <button type="submit" mat-button>
          Voeg activiteit toe
        </button>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="Categorie" style="margin-top: 1em;">
    <div class="mat-elevation-z4 tabcontent">
      <form
        (ngSubmit)="addCategory()"
        class="categoryForm"
        [formGroup]="category"
      >
        <table>
          <tr>
            <mat-form-field>
              <input
                matInput
                placeholder="Naam"
                formControlName="name"
                required
              />
              <mat-error
                *ngIf="
                  category.get('name')['errors'] && category.get('name').touched
                "
              >
                {{ getErrorMessage(category.get("name")["errors"]) }}
              </mat-error>
            </mat-form-field>
          </tr>
          <tr>
            <mat-form-field>
              <ngx-mat-file-input
                #removableInput
                formControlName="image"
                placeholder="Categorie afbeelding"
                #file
                accept="image/*"
                required
                (change)="preview()"
              ></ngx-mat-file-input>
              <button
                mat-icon-button
                matSuffix
                *ngIf="!removableInput.empty"
                (click)="removableInput.clear($event); removeImage()"
              >
                <mat-icon>clear</mat-icon>
              </button>
              <mat-icon matSuffix>folder</mat-icon>
              <mat-error
                *ngIf="
                  category.get('image')['errors'] &&
                  category.get('image').touched
                "
              >
                {{ getErrorMessage(category.get("image")["errors"]) }}
              </mat-error>
            </mat-form-field>
          </tr>
          <tr>
            <img [src]="imgURL" height="200" *ngIf="imgURL" />
          </tr>
          <tr>
            <td colspan="6">
              <button type="submit" mat-button>
                Registreren
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </mat-tab>
</mat-tab-group>
