<mat-sidenav-container
  class="sidenav-container"
  style="background-color: white;"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
    position="end"
  >
    <mat-nav-list>
      <a [routerLink]="['register']" class="navButton" *ngIf="user === null"
        >Log in</a
      >
      <div ngDropdown *ngIf="user !== null">
        <a ngDropdownControl>Account</a>
        <div
          ngDropdownContent
          dropdownClass="slide-fade"
          class="dropdowncontent"
        >
          <a [routerLink]="['account']" class="navButton">Wijzig gegevens</a>
          <button class="navButton" (click)="logOut()">Log uit</button>
        </div>
      </div>
      <a href="#" class="navButton">Over</a>
      <a [routerLink]="['categorieën']" class="navButton">Activiteiten</a>
      <a [routerLink]="['wijzigActiviteit', '-1', 'activity']" class="navButton" *ngIf="isAdmin()"
        >Activiteit toevoegen</a
      >
      <a href="#" class="navButton">Praktijk</a>
      <a href="#" class="navButton">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="navToolbar">
      <a [routerLink]="['home']">
        <img [src]="imagePrefix + 'logo.png'" alt="Logo" class="logo" />
      </a>
      <div *ngIf="!(isHandset$ | async)" class="navRight">
        <a href="#" class="navButton">Over Fonkelster</a>
        <a [routerLink]="['categorieën']" class="navButton">Activiteiten</a>
        <a
          [routerLink]="['wijzigActiviteit', '-1', 'activity']"
          class="navButton"
          *ngIf="isAdmin()"
          >Activiteit toevoegen</a
        >
        <a href="#" class="navButton">Praktijk</a>
        <a href="#" class="navButton">Contact</a>
        <a [routerLink]="['register']" class="navButton" *ngIf="user === null"
          >Log in</a
        >
        <div ngDropdown *ngIf="user !== null">
          <a ngDropdownControl>Account</a>
          <div
            ngDropdownContent
            dropdownClass="slide-fade"
            class="dropdowncontent"
          >
            <a [routerLink]="['overzichtInschrijvingen']" class="navButton"
              >Overzicht inschrijvingen</a
            >
            <a [routerLink]="['account']" class="navButton">Wijzig gegevens</a>
            <a class="navButton" (click)="logOut()">Log uit</a>
          </div>
        </div>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon"
          ><i class="fas fa-bars"></i
        ></mat-icon>
      </button>
    </mat-toolbar>
    <ng-content class="container"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
